spring.application.name=EmailNotificationService

server.port=0
#Adres serwera Kafka, conajmniej dwa, ?eby initial po??czenie zrobi?
spring.kafka.consumer.bootstrap-servers=localhost:9092,localhost:9094
#spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDesrializer
#spring.kafka.consumer.value-serializer=org.springframework.kafka.support.serializer.JacksonJsonDeserializer
spring.kafka.consumer.group-id=product-created-events
spring.kafka.consumer.properties.spring.json.trusted.packages=pl.tkaczyk.core
spring.kafka.consumer.auto-offset-reset=earliest

spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
